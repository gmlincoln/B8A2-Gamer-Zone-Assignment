<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="Assets/Frame.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/2fba3f7a77.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section Start -->
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <img src="Assets/Frame.png" alt="" />
          <h2><span class="header-special-letter">G</span>amer</h2>
        </div>
        <div class="header-menu">
          <nav>
            <ul>
              <li><a href="">About Us</a></li>
              <li><a href="">Developers</a></li>
            </ul>
          </nav>
          <button>
            Follow Us On
            <a href="" class="btn-common">
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="" class="btn-common">
              <i class="fa-brands fa-tiktok"></i>
            </a>
          </button>
        </div>
      </div>
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main class="main hidden">
      <!-- Banner Section Start -->
      <section class="banner-section">
        <div class="banner-container">
          <div class="banner-description">
            <h2>Play Like The</h2>
            <h1 class="banner-goat">G.O.A.T.</h1>
            <div class="banner-description-content">
              <p>1-Click instant play</p>
              <p>No Download</p>
              <p>1000s of supported online games</p>
            </div>
            <div class="banner-button">
              <button class="btn-same pink">Sign In</button>
              <button class="btn-same blue">Go Rogue</button>
            </div>
          </div>
          <div class="banner-img-container">
            <img src="Assets/banner.png" alt="" />
          </div>
        </div>
      </section>

      <!-- Instantly Section Start -->

      <section class="instantly">
        <div class="instantly-container">
          <div class="instantly-content">
            <div class="instantly-description">
              <h2>
                <span class="instantly-style">Play Instantly,</span> <br />
                No Downloads <br />
                No Installs.
              </h2>
              <p>
                Play games online for free without downloading. Just click the
                Play button and play instantly in your browser.
              </p>
            </div>
          </div>
          <div class="instantly-content">
            <div class="instantly-img">
              <img class="main-img" src="Assets/Rectangle 55.png" alt="" />
              <img class="small-img" src="Assets/Rectangle 66.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main Section End -->
  </body>
</html>
